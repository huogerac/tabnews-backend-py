    get:
      operationId: api.api_version
      summary: Returns the API version
      tags:
        - Status
      responses:
        200:
          description: Success

  /api/users:
    get:
      operationId: api.users.list_users
      summary: Returns users list
      tags:
        - Users
      responses:
        200:
          description: Success
