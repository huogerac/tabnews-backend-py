openapi: 3.0.2

info:
  version: 0.1.0
  title: Tabnews (side project) API Backend
  description: API and database for auth, users and news
  contact:
    name: Roger
    email: roger@na-inter.net
    url: https://roger.na-inter.net

servers:
  - url: http://127.0.0.1:5000
